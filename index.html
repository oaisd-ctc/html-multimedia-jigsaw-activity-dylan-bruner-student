<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "#0066A0";
            ctx.fillRect(0, 0, 150, 75);
        })
    </script>
</head>
<body>
    <h1 style="text-align: center; width: 100%; font-weight: 450;">HTML Multimedia Demonstration</h1>

    <h3>Video Element</h3>
    <div class="container">
        <video src="/assets/Raindrops_Videvo.mp4" controls></video>
    </div>
    
    <h3>Audio Element</h3>
    <div class="container">
        <audio src="assets/mixaund-feel.mp3" controls></audio>
    </div>

    <h3>Inline Frame Element</h3>
    <div class="container">
        <iframe src="https://www.example.com"></iframe>
    </div>

    <h3>Canvas Element</h3>
    <div class="container" style="border: none">
        <canvas id="myCanvas"></canvas>
    </div>

    <h3>SVG Element</h3>
    <div class="container" style="border: none">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle r="45" cx="50" cy="50" style="fill:#dc143c;stroke:black;stroke-width:5" />
        </svg>

        <svg width="200" height="130" xmlns="http://www.w3.org/2000/svg">
            <rect width="200" height="100" x="10" y="10" style="fill:#008080;stroke:black;stroke-width:5" />
        </svg>

        <svg width="200" height="130"  xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="0" x2="200" y2="100" style="stroke:grey;;stroke-width:5" />
        </svg>

        <svg width="260" height="200"  xmlns="http://www.w3.org/2000/svg">
            <polygon points="150,100 250,190 50,190" style="fill:#ffd700;stroke:black;stroke-width:5" />
        </svg>
    </div>
</body>
</html>
